cluster:
  capabilities:
    baselineCapabilitySet: None
    additionalEnabledCapabilities:
      - NodeTuning
      - OperatorLifecycleManager
      - Ingress

cluster_tunings: 4.16

node_tunings:
  workload_partitioning:
    enabled: true
  performance_profile:
    enabled: true
  tuned_profile:
    enabled: true
    
operators:
  sriov:
    enabled: true
    version: sriov-network-operator.v4.16.0-202501081506
    config:

  local-storage:
    enabled: true
    version: local-storage-operator.v4.16.0-202501072135
    config:

  ptp:
    enabled: true
    version: ptp-operator.v4.16.0-v4.16.0-202501072135
    config:

  fec:
    enabled: true
    version: sriov-fec.v2.9.0

cpu:
  isolated: 2-31,34-63
  reserved: 0-1,32-33

proxy:
  enabled: false

pull_secret: ${HOME}/pull-secret.json
ssh_key: ${HOME}/.ssh/id_rsa.pub
ssh_priv_key: ${HOME}/.ssh/id_rda

catalog_sources:
  create_marketplace_ns: true
  update_operator_hub: false
  create_default_catalog_sources: true
  defaults:
    - redhat-operators
    - certified-operators

readiness:
  default: true