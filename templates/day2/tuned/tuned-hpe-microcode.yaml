---
apiVersion: tuned.openshift.io/v1
kind: Tuned
metadata:
  name: microcode-tune
  namespace: openshift-cluster-node-tuning-operator
spec:
  profile:
    - name: microcode-tune
      data: |
        [main]
        summary=Configuration changes profile inherited from performance-patch
        include=performance-patch
        [bootloader]
        cmdline=+dis_ucode_ldr
  recommend:
    - profile: microcode-tune
      priority: 18