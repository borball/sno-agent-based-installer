cluster:
  capabilities:
    baselineCapabilitySet: None
    additionalEnabledCapabilities:
      - NodeTuning
      - OperatorLifecycleManager
      - Ingress

cluster_tunings: 4.16

node_tunings:
  workload_partitioning:
    enabled: true
  performance_profile:
    enabled: true
  tuned_profile:
    enabled: true
    
operators:
  # example:
  #   enabled: true
  #   version: example.v4.18.0-202507211933
  #   provision:
  #     # env variables used by the manifests(j2 templates) can be set in the pre-setup.sh
  #     before:
  #       - pre-setup.sh
  #     # if not specified, all the files under templates/day1/example will be used
  #     manifests:
  #       - example1.yaml
  #       - example2.yaml.j2
  #     data: 
  #       key1: value1
  #       key2: value2
  #       key3: value3
  #   config:
  #     # env variables used by the manifests(j2 templates) can be set in the pre-setup.sh
  #     before:
  #       - pre-setup.sh
  #     # if manifests not specified, all the files under templates/day2/example will be applied with order of filename
  #     manifests:
  #       - example1.yaml
  #       - example2.yaml.j2
  #     # data will be passed to the manifests(j2 templates) as env variables
  #     data: 
  #       key1: value1
  #       key2: value2
  #       key3: value3

  local-storage:
    enabled: true
    #day1
    provision:
      before:
        # env variables used by the manifests(j2 templates) will be set in the pre-setup.sh
        # option 1: partition, no need pre-setup.sh
        # option 2: lvs, need pre-setup.sh
        #- pre-setup.sh
      # if not specified, the files under templates/day1/local-storage will be used
      manifests:
        # option 1: partition
        - 60-prepare-lso-partition-mc.yaml.j2
        # option 2: lvs
        #- 60-create-lvs-mc.yaml.j2

    #day2
    config:
      # before:
      #   - pre-setup.sh
      # manifests:
      #   - local-volume-partition.yaml.j2
    data: 
      local_volume:
        name: local-disks
        storageClassName: general
      fs_type: ext4
      #Get the ID with command: udevadm info -q property --property=ID_PATH /dev/nvme1n1
      disk_by_path: example-to-be-replaced
      partitions:
        10g: 30

  ptp:
    enabled: true
    config:
      manifests:
        - ptpconfig-boundary-clock.yaml.j2
        - ptp-operator-config-for-event.yaml.j2
    data: 
      #ptpconfig type: choose any of them: disabled|ordinary|boundary
      #chronyd service will be disabled if ordinary or boundary being selected
      ptpconfig: disabled
      clock_threshold_tuning:
        hold_over_timeout: 5
        max_offset: 500
        min_offset: -500
      ordinary_clock:
        #name: crdu-ptp-ordinary-clock
        interface: ens1f0
      boundary_clock:
        # only supported for 4.16+, when not enabled, the profiles[0] is used for system clock, 4.15 or earlier versions must set it as false
        ha_enabled: false
        #name (default): crdu-boundary-clock-ptp-config
        #name: crdu-boundary-clock-ptp-config
        profiles:
        - name: bc-profile-nic1
          slave: ens1f0
          masters:
            - ens1f1
            - ens1f2
            - ens1f3
          ptp4lConf:
            boundary_clock_jbod: 0
        - name: bc-profile-nic2
          slave: ens2f0
          masters:
            - ens2f1
            - ens2f2
            - ens2f3
          ptp4lConf:
            boundary_clock_jbod: 0


  sriov:
    enabled: true

  fec:
    enabled: true

cpu:
  isolated: 2-31,34-63
  reserved: 0-1,32-33

proxy:
  enabled: false

pull_secret: ${HOME}/pull-secret.json
ssh_key: ${HOME}/.ssh/id_rsa.pub
ssh_priv_key: ${HOME}/.ssh/id_rsa

catalog_sources:
  create_marketplace_ns: true
  update_operator_hub: false
  create_default_catalog_sources: true
  defaults:
    - redhat-operators
    - certified-operators

readiness:
  default: true