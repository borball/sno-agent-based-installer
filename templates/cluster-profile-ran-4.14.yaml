cluster:
  capabilities:
    baselineCapabilitySet: None
    additionalEnabledCapabilities:
      - NodeTuning
      - marketplace

cluster_tunings: 4.14

node_tunings:
  workload_partitioning:
    enabled: true
  performance_profile:
    enabled: true
  tuned_profile:
    enabled: true

operators:
  sriov:
    enabled: true
    version: sriov-network-operator.v4.14.0-202411130434
  local-storage:
    enabled: true
    version: local-storage-operator.v4.14.0-202411130434
        #day1
    provision:
      before:
        # env variables used by the manifests(j2 templates) will be set in the pre-setup.sh
        # option 1: partition, no need pre-setup.sh
        # option 2: lvs, need pre-setup.sh
        #- pre-setup.sh
      # if not specified, the files under templates/day1/local-storage will be used
      manifests:
        # option 1: partition
        - 60-prepare-lso-partition-mc.yaml.j2
        # option 2: lvs
        #- 60-create-lvs-mc.yaml.j2
      data:
        fs_type: ext4
        #Get the ID with command: udevadm info -q property --property=ID_PATH /dev/nvme1n1
        disk_by_path: pci-0000:c3:00.0-nvme-1
        partitions:
          1g: 10
          2g: 10
          4g: 5
          5g: 5
          10g: 2
          15g: 1
          30g: 1

    #day2
    config:
      # before:
      #   - pre-setup.sh
      # manifests:
      #   - local-volume-partition.yaml.j2
      data: 
        local_volume:
        name: local-disks
        storageClassName: general
  ptp:
    enabled: true
    version: ptp-operator.v4.14.0-202411130434
  fec:
    enabled: true
    version: sriov-fec.v2.9.0

cpu:
  isolated: 2-31,34-63
  reserved: 0-1,32-33

proxy:
  enabled: false

pull_secret: ${HOME}/pull-secret.json
ssh_key: ${HOME}/.ssh/id_rsa.pub
ssh_priv_key: ${HOME}/.ssh/id_rda

catalog_sources:
  create_marketplace_ns: false
  update_operator_hub: true
  create_default_catalog_sources: false
  defaults:
    - redhat-operators
    - certified-operators

readiness:
  default: true
