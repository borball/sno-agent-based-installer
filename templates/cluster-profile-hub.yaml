cluster:
  capabilities:
    baselineCapabilitySet: vCurrent
      
cluster_tunings: none

node_tunings:
  workload_partitioning:
    enabled: false
  performance_profile:
    enabled: false

update_control:
  pause_before_update: true
  delay_after_update: 60
  disable_operator_auto_upgrade: false
   
operators:
  lvm:
    enabled: true
    data:
      disks:
        - path: /dev/disk/by-path/pci-0000:c4:00.0-nvme-1
          wipe_table: true
      device_classes:
        - name: vg1
          thin_pool_name: thin-pool-1
          selector:
            paths:
              - /dev/disk/by-path/pci-0000:c4:00.0-nvme-1
  rhacm:
    enabled: true
  gitops:
    enabled: true
  # data:
    # repo: 
    #   clusters:
    #     url: ssh://git@example.com/clustes-repo.git
    #     urlBase64: #base64 encoded of the url
    #     targetRevision: main
    #     path: clusters
    #     sshPrivateKey: #base64 encoded of the private key
    #   policies:
    #     url: ssh://git@example.com/policies-repo.git
    #     urlBase64: #base64 encoded of the url
    #     targetRevision: main
    #     path: policies
    #     sshPrivateKey: #base64 encoded of the private key
  talm:
    enabled: true
  cluster-logging:
    enabled: true
  
proxy:
  enabled: false

readiness:
  default: false

pull_secret: ${HOME}/pull-secret.json
ssh_key: ${HOME}/.ssh/id_rsa.pub
ssh_priv_key: ${HOME}/.ssh/id_rsa
monitor_over_ssh: false

